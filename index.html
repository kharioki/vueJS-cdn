<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS Tutorials</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Looping through lists</h1>
            <ul>
                <li v-for="(character, index) in characters">{{ index + 1 }}. {{ character }}</li>
            </ul>
            <ul>
                <li v-for="(ninja, index) in ninjas">{{ index + 1 }}. {{ ninja.name }} - {{ ninja.age }}</li>
            </ul>

            <template v-for="(ninja, index) in ninjas">
                <h3>{{ index + 1 }}. {{ ninja.name }}</h3>
                <p>{{ ninja.age }}</p>
            </template>
            <template v-for="ninja in ninjas">
                <div v-for="(val, key) in ninja">
                    <p>{{ key }} - {{ val }}</p>
                </div>
            </template>

        </div>
        <script src="app.js"></script>
        <script src="" async defer></script>
    </body>
</html>
