<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS Tutorials</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click="add(1)">Add a year</button>
            <button v-on:click.once="subtract(1)">Subtract a year</button>
            <button @dblclick="add(10)">Add 10 years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
            <p>My age is {{ age }}</p>

            <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
            <a v-on:click.prevent="click" href="https://about.me/kharioki">Khariokis website</a>
        </div>
        <script src="app.js"></script>
        <script src="" async defer></script>
    </body>
</html>
